<body>
    <script>

        // // deklarasi function sebagai expression
        function getNama(namaDepan, namaBelakang){
            return namaDepan + " " + namaBelakang
        }
        console.log(getNama('Adi', 'Sugma'))


        function ceritaKemarin(namaHari, namaArtis, namaTindakan, namaTempat) {
            return "Pada hari " + namaHari + ", Saya bersama " + namaArtis + " " + namaTindakan + " di " + namaTempat
        }

        console.log(ceritaKemarin('Selasa', 'Nisa Sabyan', 'bernyanyi', 'taman'));


        printPeserta("kekeyi")

        function printPeserta(){
            console.log(arguments);
        }
    </script>
</body>
